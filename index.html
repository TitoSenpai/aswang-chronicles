<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aswang Chronicles</title>
    <meta name="description" content="A fictional web graphic hypernarrative designed to reintroduce Tagalog folklore to the digital generation">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#BD0300">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Aswang Chronicles">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Aswang Chronicles">
    <meta property="og:description" content="Explore Filipino folklore through interactive storytelling">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://aswang-chronicles.netlify.app/">
    <meta property="og:image" content="/Assets/WebsiteAssets/Logos/Horizontal.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Vite will inject CSS and fonts automatically -->
</head>
<body>
    <!-- App container for SPA -->
    <div id="app-content">
        <!-- Content will be loaded here by router -->
        <div class="loading-screen">
            <div class="container text-center" style="margin-top: 50vh; transform: translateY(-50%);">
                <i class="fas fa-ghost fa-3x" style="color: var(--red); animation: float 2s ease-in-out infinite;"></i>
                <h2 style="color: var(--red); font-family: 'Kawit', serif; margin-top: 1rem;">Loading Aswang Chronicles...</h2>
            </div>
        </div>
    </div>
    
    <!-- Vite entry point -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
